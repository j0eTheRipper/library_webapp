{% extends 'home-base.html' %}
{% block page_title %}
return book
{% endblock %}
{% block page_content %}
<div class="content container-fluid">
    <h1>Enter the password to the user <span id="username">{{ session['username'] }}</span> to complete the return</h1>
    <form method="post">
        <p>Returning <span id="book">{{ title }}</span></p>
        <input type="password" name="password" id="password" required placeholder="password">
        <br>
        <button type="submit" class="btn btn-primary">Return</button>
        <a href="/borrows/history_unreturned" type="button" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
