{% extends 'base.html' %}
{% block page_title %}
    view borrows
{% endblock %}
{% block page_content %}
<h1 align="center">Borrow History</h1>
    <div class="container">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th scope="col">Book</th>
                <th scope="col">Date Borrowed</th>
                <th scope="col">Due Date</th>
            </tr>
            </thead>
            <tbody>
            {% for borrow in borrows %}
                <tr>
                    <td>{{ borrow.book }}</td>
                    <td>{{ borrow.date_borrowed }}</td>
                    <td>{{ borrow.date_returned }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
