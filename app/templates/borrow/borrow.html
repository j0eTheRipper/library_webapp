{% extends 'base.html' %}
{% block page_title %}
    borrow
{% endblock %}
{% block page_content %}
    <div class="content container-fluid">
        <h1>Enter the password to the user <span id="username">{{ session['username'] }}</span> to confirm the borrow.</h1>
        <form method="post">
            <p>Borrowing <span id="book">{{ title }}</span></p>
            <input type="password" name="password" id="password" required placeholder="password">
            <button type="submit" class="btn btn-primary">Borrow</button>
        </form>
    </div>
{% endblock %}
