{% extends 'home-base.html' %}
{% block page_title %}
    Home
{% endblock %}
{% block page_content %}
{% if not is_logged_in %}
    <div class="container-fluid content">
        <a href="/login">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="logo goes here.">
        </a>
    </div>
{% else %}
    <div class="container-fluid content">
        <h1>You're successfully logged in!</h1>
    </div>
{% endif %}
{% endblock %}
